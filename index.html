<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>Now Stating up!</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/page/page_onload.js"></script>
  </head>
  <body>
    <!-- 背景部 -->
    <div class="container"></div>
    <!-- カードリーダー部 -->
    <h1 id="pageTitle" class="pageTitle">Now Stating up!</h1>
    <div id="pasoriModal" class="modal">
      <div class="modal-content">
        <div id="statusDiv" class="card"></div>
      </div>
    </div>
    <!-- 管理者 -->
    <div id="pasoriModal_manager" class="modal_manager">
      <div class="modal-content">
        <h2>管理者の操作</h2>
        <h4>ICカードをタッチしてください</h4>
        <div id="card_manager" class="card_manager">
          <p>IDM&nbsp;(<span id="card_idm"></span>)</p>
          <div id="card_empty_idm">
            <select id="fcno-select"></select>
          </div>
          <div id="card_has_idm">
            <p>FC-NO&nbsp;(<span id="card_fcno"></span>)</p>
            <p>名前&nbsp;(<span id="card_name"></span>)</p>
            <p>カナ&nbsp;(<span id="card_kana"></span>)</p>
          </div>
          <p id="card_edit"><button id="card_regist">登録</button>&nbsp;<button id="card_delete">削除</button></p>
          <p class="card_message"><span id="card_message_span"></span></p>
        </div>
      </div>
    </div>
    <div id="confirm" class="confirm">
      <div>
        <p id="confirm_p"></p>
        <button id="confirm-yes">はい</button><button id="confirm-no">いいえ</button>
      </div>
    </div>
    <!-- メンバー管理 -->
    <div id="pasoriModal_members" class="modal_members">
      <div id="pasoriModal_members_content" class="modal-content">
        <h2>メンバー管理</h2>
        <div>
          <p><button id="add_new_member">追加</button></p>
          <table id="members" class="appTable">
            <tbody>
            <tr>
              <th>NO</th>
              <th>FCNO</th>
              <th>名前</th>
              <th>カナ</th>
              <th>MAIL</th>
              <th>在室</th>
              <th>CARD</th>
            </tr>              
            </tbody>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="pasoriModal_members_edit_content" class="modal-content">
        <h1>編集</h1>
        <div>
          <p>FCNO&nbsp;<input id="member_edit_fcno" type="text" value=""></p>
          <p>名前&nbsp;<input id="member_edit_name" type="text" value="" size="30">
          <p>カナ&nbsp;<input id="member_edit_kana" type="text" value="" size="30">
          <p>MAIL&nbsp;<input id="member_edit_mail" type="text" value="" size="30">
        </div>
        <div>
          <p><button id="member_edit_cancel">中止</button>&nbsp;<button id="member_edit_update">更新</button>&nbsp;<button id="member_edit_remove">削除</button></p>
        </div>
      </div>
    </div>
    <!-- バージョン表示部 -->
    <div id="app_version_modal" class="confirm">
      <div>
        <p id="app_version_view"></p>
        <br>
        <button id="app_version_yes">確認</button>
      </div>
    </div>
    <!-- 入退室履歴部 -->
    <div id="pasoriModal_histories" class="modal_histories">
      <div id="pasoriModal_members_content" class="modal-content">
        <label for="histories_inputDate">日付を選択してください:</label>
        <input type="date" id="histories_inputDate">&nbsp;<button id="histories_reload">ﾘﾛｰﾄﾞ</button>
        <p>選択された日付: <span id="histories_dateResult"></span></p>
        <table id="histories_table" class="appTable">
          <tbody>
            <tr>
              <th>NO</th>
              <th>FCNO</th>
              <th>名前</th>
              <th>カナ</th>
              <th>入室</th>
              <th>退室</th>
            </tr>
          </tbody>
          <tbody></tbody> 
        </table>
      </div>


    </div>

  </body>
</html>
